version: '3'
services:
  postgres:
    image: postgres:alpine
    ports:
      - 5432:5432
    container_name: 'postgres-local'
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres-local
  localstack:
    build:
      context: .
      dockerfile: DockerFileLocal
    container_name: 'localstack'
#    entrypoint: [ "/bin/bash", "-c", "/usr/bin/localstack/init.sh && /usr/bin/localstack" ]
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs:4566,sns:4566,s3:4566,firehose:4566
      - HOSTNAME=localstack
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
volumes:
  pg-data: