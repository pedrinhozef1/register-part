version: '3'
services:
  postgres-tcs:
    image: postgres:alpine
    ports:
      - 5433:5433
    container_name: 'postgres-part'
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: postgres-db
volumes:
  pg-data: